<head>

    // once the window is loaded, set the (by default empty) spans to have a prop
    window.onload = logicoach.updateProblem;
  </script>
</head>
<body>
  <div align="center">
    <h1>This is LogiCoach!</h1>

    <p><span id="conclusion"></span></p>
    <p><button onclick="logicoach.updateProblem()">Gimme another problem!</button></p>
  </div>
</body>
